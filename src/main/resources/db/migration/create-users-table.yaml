databaseChangeLog:
  - changeSet:
      id: create-users
      author: AlexT
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(256)
                  constraints:
                    nullable: false